language: objective-c
os: osx
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=Example/SundeedQLiteExample/SundeedQLiteExample.xcworkspace
  - PROJECT=SundeedQLiteLibrary.xcodeproj
  - IOS_FRAMEWORK_SCHEME="SundeedQLiteLibrary"
  - EXAMPLE_SCHEME="SundeedQLiteExample"
matrix:
    - DESTINATION="OS=11.4,name=iPhone X" SCHEME="$IOS_FRAMEWORK_SCHEME" RUN_TESTS="YES" BUILD_EXAMPLE="NO" CODE_COV="YES"
    - DESTINATION="OS=11.4,name=iPhone X" SCHEME="$EXAMPLE_SCHEME" RUN_TESTS="NO" BUILD_EXAMPLE="YES" CODE_COV="NO"
jobs:
  include:
    - stage: Initialize
      script:
        - set -o pipefail
        - xcodebuild -version
        - xcodebuild -showsdks

    - stage: Test
      script:
        - if [ $RUN_TESTS == "YES" ]; then
                xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION" -enableCodeCoverage YES GCC_GENERATE_TEST_COVERAGE_FILES=YES  build test;
          fi
      after_success:
        - if [ $CODE_COV == "YES" ]; then
                bash <(curl -s https://codecov.io/bash) -J 'Library';
          fi
