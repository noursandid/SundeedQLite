language: ruby
os: osx
osx_image: xcode11.4
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=Example/SundeedQLiteExample/SundeedQLiteExample.xcworkspace
  - PROJECT=SundeedQLiteLibrary.xcodeproj
  - IOS_FRAMEWORK_SCHEME="SundeedQLiteLibrary"
  - EXAMPLE_SCHEME="SundeedQLiteExample"
matrix:
  - DESTINATION="OS=13.4,name=iPhone 11 Pro" SCHEME="$IOS_FRAMEWORK_SCHEME" RUN_TESTS="YES" BUILD_EXAMPLE="YES"
install:
  - gem install xcpretty
jobs:
  include:
    - stage: Initialize
      script:
        - set -o pipefail
        - xcodebuild -version
        - xcodebuild -showsdks

    - stage: Test
      script:
        - xcodebuild clean build test -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION" -enableCodeCoverage YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty -c;
      after_success:
        - bash <(curl -s https://codecov.io/bash) -t 0e41b45b-4602-419e-8787-dd492a6dfc80;
